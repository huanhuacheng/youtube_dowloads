# yt-dlp 配置文件

# 输出文件名模板
-o %(title)s.%(ext)s

# 下载格式
-f bestvideo+bestaudio/best

# 合并后的输出格式
--merge-output-format mp4

# 启用多片段下载（线程数）
--concurrent-fragment-downloads 4

# 使用 aria2c 作为外部下载器（如果需要）
# --external-downloader aria2c
# --external-downloader-args "-x 16 -s 16 -k 1M"

# 提取音频并转换为 MP3
# --extract-audio
# --audio-format mp3

# 下载字幕（如果需要）
# --write-subs
# --sub-lang en,zh-Hans

# 限制下载速度（单位：字节/秒）
# --limit-rate 2M

# 重试次数
# --retries 10

# 代理设置（如果需要）
# --proxy http://your_proxy:your_port/



# 配置文件参数说明
# 参数	说明
# -o %(title)s.%(ext)s	输出文件名模板，支持占位符如 %(title)s（标题）和 %(ext)s（扩展名）。
# -f bestvideo+bestaudio/best	下载最佳视频和音频流并自动合并。
# --merge-output-format mp4	合并后的输出格式为 MP4。
# --concurrent-fragment-downloads 4	启用多片段下载，设置线程数为 4。
# --external-downloader aria2c	使用 aria2c 作为外部下载器。
# --external-downloader-args	传递给 aria2c 的参数，如 -x 16（线程数）和 -k 1M（分片大小）。
# --extract-audio	提取音频流。
# --audio-format mp3	将音频转换为 MP3 格式。
# --write-subs	下载字幕。
# --sub-lang en,zh-Hans	指定字幕语言（如英文和简体中文）。
# --limit-rate 2M	限制下载速度为 2MB/s。
# --retries 10	设置重试次数为 10。
# --proxy http://your_proxy:your_port/	设置代理服务器。
